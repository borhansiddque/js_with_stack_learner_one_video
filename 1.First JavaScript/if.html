<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, Else, Else if Condition</title>
</head>
<body>
    

    <script>
        // If Condition
        console.log("If, Else, Else if Condition");

        const yourAge = 25;
        const yourBrotherAge = 25;
        // const whoIsElder = yourAge > yourBrotherAge;
        // console.log(whoIsElder);

        if (yourAge > yourBrotherAge) {
            console.log("You Are Elder");
        }else if (yourBrotherAge > yourAge) {
            console.log("Your Brother is Elder");
        }else {
            console.log("Both Are Same Age")
        }
        
    </script>
</body>
</html>
