<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Function</title>
</head>
<body>
    
    <script>
        function displayTable(n) {
            const isOdd = (n) => n % 2 !== 0; // inner function
            const isEven = (n) => n % 2 == 0; // inner function

            for (i = 0; i < n; i++) {
                if (isOdd(i)) {
                    console.log('Table Row [#000] -', i + 1);
                } else if (isEven(i)) {
                    console.log('Table Row [#fff] -', i + 1);
                }

            };
        };
        displayTable(10);
    </script>
</body>
</html>
