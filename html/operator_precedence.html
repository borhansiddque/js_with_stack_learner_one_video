<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Precedence</title>
    <style>
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        table {
            width: 50%;
            margin: 0 auto;
        }
        
        td {
            text-align: center;
        }
       
        caption {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Operator Precedence</caption>
        <tr>
            <th>Operator</th>
            <th>Meaning</th>
            <th>Associativity</th>
        </tr>
        <tr>
            <td>()</td>
            <td>Function Call</td>
            <td>left to right</td>
        </tr>
        <tr>
            <td>[]</td>
            <td>Array Element Ref</td>
            <td>Left to Right</td>
        </tr>
    </table>
</body>
</html>
