<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arguments</title>
</head>
<body>
    
    <script>

        function sum(a, b) { // function name(parameter, parameter) {};
            const c = a + b;
            console.log(c);
        };

        sum (10, 20); // arguments pass (a are parameter & 10 is arguments);
        sum (20, 30);
        sum (200, 300);
        sum (50, 50);
    </script>
</body>
</html>
