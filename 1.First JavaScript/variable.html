<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script>
        console.log('10 + 15 = ' + (10 + 15));
        console.log('10 - 15 = ' + (10 - 15));
        console.log('10 * 15 = ' + (10 * 15));
        console.log('10 / 15 = ' + (10 / 15));


        let a = 1000;
        let b = 350;
        let c = a + b;
        console.log(a + " + " + b + " = " + c);
        console.log(a + " - " + b + " = " + (a - b));
        console.log(a + " * " + b + " = " + (a * b));
        console.log(a + " / " + b + " = " + (a / b));
    </script>
</body>
</html>
