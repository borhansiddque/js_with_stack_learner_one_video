<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Array Elements and Fill Array</title>
</head>
<body>
    

    <script>
        /**
         * @Title: Update Array Elements and Fill Array
        */


        // Array Fill Manual Way
        const arr1 = new Array(10);
        // console.log(arr1);
        for (let i = 0; i < arr1.length; i++) {
            arr1[i] = false;
        }
        // console.log(arr1);


        // Array Fill
        const arr2 = new Array(10);
        arr2.fill(0);
        // console.log(arr2);


        const names = ['Risan', 'Borhan', 'Siddque',];
        names[0] = 'Risan Ahmed';
        names[1] = 'Brohan Siddque';
        names[2] = 'Siddque Borhan';
        // console.log(names);


        // Fill Array and Update
        const response = new Array(9);
        response.fill(false);
        for (let i = 0; i < response.length; i++) {
            const rand = Math.floor(Math.random() * 10 +1);
            response[i] = rand > 5 ? 'X' : 'O';
        }
        console.log(response);


        // Array is mutable
        function update(arr) {
            for (let i = 0; i < arr.length; i++) {
                arr[i] = `${i + 1}. ${arr[i]}`;
            }
            return arr;
        };

        const updateNames = update(names);
        console.log(names);
        console.log(updateNames);
        console.log(names == updateNames);

    </script>
</body>
</html>
