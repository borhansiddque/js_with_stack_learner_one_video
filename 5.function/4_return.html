<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return</title>
</head>
<body>
    
    <script>
        function sum(a, b) {
            const c = a + b;
            return c;
        };

        const r1 = sum (10, 20);
        const r2 = sum (20, 30);
        const r3 = sum (200, 300);
        const r4 = sum (50, 50);

        console.log(r1, r2, r3, r4);
        
    </script>
</body>
</html>
