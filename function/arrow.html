<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    

    <script>
        const sum = (a, b) => a + b; // (=>) fat arrow
        const max = (a, b) => Math.max(a, b);

        console.log(sum(10, 20));
        console.log(max(10, 20));

    </script>
</body>
</html>
