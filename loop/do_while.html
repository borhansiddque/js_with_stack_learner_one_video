<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    
    <script>
        const isLoop = false;

        while (isLoop) {
            console.log('This loop will never run');
        }

        do {
            console.log('It will run at least once');
        
        } while (isLoop);
    </script>
</body>
</html>
