<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class</title>
</head>
<body>
    <script>
        // Function is a first class citizen
        function sayHello(name) {
            console.log('Hello', name);
        };
        const sayHi = sayHello;
        sayHi('Stack Learner');
    </script>
</body>
</html>
