<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Class Two</title>
</head>
<body>
    
    <script>
        // Function Define
        // You write everything in function, what you need!!
        function myFunction() {
            console.log('My First Function');
            const a = 10;
            const b = 20;
            console.log('Sum = ' + (a + b));
        };
        myFunction(); // Function Call
        myFunction();
        myFunction();
    </script>
</body>
</html>
